<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="/static/style.css" rel="stylesheet">
    <script src="/static/main.js"></script>

    <title>GradeFlow: {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GradeFlow</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="font-size: 1.5em;">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link {% block active_home2 %}{% endblock %}" {% block active_home %}{% endblock %} href="/" style="font-size: 2em;">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% block active_grades2 %}{% endblock %}" href="/grades" {% block active_grades %}{% endblock %} style="font-size: 2em;">Grades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block active_marks2 %}{% endblock %}" href="/marks" style="font-size: 2em;" {% block active_marks %}{% endblock %}>Marks</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link {% block active_stats2 %}{% endblock %}" href="/stats" style="font-size: 2em;" {% block active_stats %}{% endblock %}>Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block active_settings2 %}{% endblock %}" href="/settings" style="position: absolute; bottom: 10px; font-size: 2em;" {% block active_settings %}{% endblock %} >Settings</a>
                </li>
            </div>
          </div>
        </div>
      </nav>

    <main id="main-content">
        <div>
            <h1>h</h1>
            {% block main %}{% endblock %}
        </div>
    </main>
    
</body>
</html>
